<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome!</title>
  <style>
    body {
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: rgb(48, 48, 48);
      color: rgb(255, 205, 205);
      font-family: Arial, sans-serif;
    }

    h1 {
      margin-bottom: 20px;
    }

    .form-container {
      background-color: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      width: 320px;
      text-align: center;
    }

    .form-container label {
      display: block;
      margin: 10px 0 5px;
      font-size: 14px;
    }

    .form-container input,
    .form-container textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      background: rgb(60, 60, 60);
      color: white;
    }

    .form-container button {
      width: 100%;
      padding: 10px;
      background-color: #ff8c8c;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .form-container button:hover {
      background-color: #ff6b6b;
    }
  </style>
</head>
<body>
  <h1>Welcome to katachiAI</h1>

  <div class="form-container">
    <form action="/create-deck" method="POST">
      <label for="deckName">Deck Name</label>
      <input type="text" id="deckName" name="deckName" required />

      <label for="numCards">Number of Cards</label>
      <input type="number" id="numCards" name="numCards" min="1" required />

      <label for="prompt">Prompt</label>
      <textarea id="prompt" name="prompt" rows="3" required></textarea>

      <button type="submit">Create Deck</button>
    </form>
  </div>
</body>
</html>
